<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Stats preview card component</title>
  </head>
  <body>
    <article class="card">
      <picture class="card__img">
        <img class="card__img" src="./images/image-header-desktop.jpg" alt="" />
      </picture>
      <div class="card__text">
        <h2 class="card__title">
          Get <span class="text-clr-accent">insights</span> that help your
          business grow.
        </h2>
        <p class="margin-small">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="sales__wrapper margin-big">
          <p class="sales__cat">
            <span class="sales__accent">10k+</span><br />companies
          </p>
          <p class="sales__cat">
            <span class="sales__accent">314</span> <br />
            templates
          </p>
          <p class="sales__cat">
            <span class="sales__accent">12m+</span> <br />
            queries
          </p>
        </div>
      </div>
    </article>
  </body>
</html>
